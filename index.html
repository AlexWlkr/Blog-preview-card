<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="blog-card">
      <div class="thumbnail">
        <img src="assets/images/illustration-article.svg" alt="yellow black and white abstract illustration" />
      </div>
      <div id="tag">
        <p class="tag-label">Learning</p>
      </div>
      <div class="blog-text">
        <p class="subtitle">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="author-thumbnail">
       <img src="assets/images/image-avatar.webp" alt="Greg Hoper headshot" />
      <p class="author">Greg Hooper</p>
         </div>
  </main>
<footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alex Walker</a>.
    </div>
    </footer>
  </body>
</html>
